<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in to GitHub</title>
</head>
<body>
    <section>
        <h3>Username</h3>
        <input type="text" name="username" placeholder="Pick a username">
        <h3>Email</h3>
        <input type="text" name="email" placeholder="you@example.com">
        <h3>Password</h3>
        <input type="text" name="password" placeholder="Create a password">

        <p>
            Make sure it's more than 15 characters, or at least
            8 characters, including a number, and a lowercase
            letter.
        </p>

        <button>Sign up for GitHub</button>

        <p>
            By clicking "Sign up for GitHub", you agree to our
            <p class="plava">terms of service</p>
            and
            <p class="plava">privacy statement</p>
            . We'll occasionally send you account related emails.
        </p>

    </section>
</body>
</html>
